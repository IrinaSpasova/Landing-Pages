<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <div class="home_section">

        <div class="navbar">
            <div class="logo">
                <p>Martin</p>
            </div>
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">Gallery</a>
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="home_container">

            <div class="scroll_down">
                <i class="uil uil-mouse-alt"></i>
                <p>Scroll-down</p>
            </div>

            <div class="social_links">
                <i class="uil uil-skype"></i>
                <i class="uil uil-twitter"></i>
                <i class="uil uil-github"></i>
            </div>

            <div class="left_container">
                <h2>Hii, <span>I am Martin</span></h2>
                <p class="sub_heading">Front-end Developer</p>
                <p class="para">I am a front end developer with more than 2 years working experience in this field,
                    I have expertise in html css javascript reactjs etc.</p>
                <a href="#" class="button">
                    <p>Contact Me</p>
                    <i class="uil uil-navigator"></i>
                </a>
            </div>

            <div class="right_container">
                <img src="./man_logo.png">
            </div>

        </div>
    </div>
</body>

</html>
